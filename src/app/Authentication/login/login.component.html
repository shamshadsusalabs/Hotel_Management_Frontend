<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="flex bg-white rounded-lg shadow-lg overflow-hidden w-full max-w-6xl">
    <div class="p-8 w-full md:w-1/2 flex flex-col justify-center">
      <div class="flex justify-between mb-8">
        <div class="bg-purple-200 h-8 w-16 rounded-full"></div>
        <a href="#" class="text-sm text-gray-500 hover:underline">Contact Admin</a>
      </div>
      <h2 class="text-3xl font-bold text-gray-900 mb-4">Login</h2>
      <p class="text-gray-600 mb-6">Please use your employee ID and password to login</p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input
            formControlName="email"
            type="text"
            class="mt-1 px-4 py-2 bg-gray-100 border rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-purple-600"
            placeholder="john@gmail.com"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Department</label>
          <select
            formControlName="department"
            class="mt-1 px-4 py-2 bg-gray-100 border rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-purple-600"
            required
          >
            <option value="Reception">Reception</option>
            <option value="Management">Management</option>
            <option value="HR">HR</option>
            <option value="Admin">Admin</option>
            <!-- Add more options as needed -->
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input
            formControlName="password"
            type="password"
            class="mt-1 px-4 py-2 bg-gray-100 border rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-purple-600"
            placeholder="********"
            required
          />
        </div>
        <div class="flex items-center mb-6">
          <input
            type="checkbox"
            formControlName="keepLoggedIn"
            class="mr-2"
          />
          <label class="text-gray-700">Keep me logged in</label>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-800 text-white py-2 rounded-lg transition duration-300"
          [disabled]="loginForm.invalid"
        >
          LOGIN
        </button>
      </form>
      <a href="#" class="text-sm text-purple-600 hover:underline block text-center mt-4">Trouble Logging in?</a>
    </div>
    <div class="hidden md:flex flex-col items-center justify-center bg-blue-800 text-white p-8 w-1/2 relative">
      <div class="absolute top-4 text-center">
        <div class="text-5xl font-bold">{{ currentDate | date: 'dd MMMM,' }}</div>
        <div class="text-3xl">{{ currentDate | date: 'yyyy' }}</div>
      </div>
      <img src="/loginpage.png" alt="Decorative Image" class="absolute inset-0 w-full h-full object-cover">
    </div>
  </div>
</div>
