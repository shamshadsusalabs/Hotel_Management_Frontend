<div class="p-6">
  <div class="flex flex-wrap justify-between items-center mb-4">
    <div class="w-full md:w-auto mb-2 md:mb-0">
      <button class="btn-primary">Check in</button>
      <button class="btn-secondary">Check out</button>
    </div>
    <div class="w-full md:w-auto flex items-center">
      <button class="btn-filter">Filter</button>
      <input
        type="text"
        placeholder="Search by room number"
        class="input-search ml-4 w-full md:w-auto"
      />
    </div>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-sm">
      <thead>
        <tr class="text-left border-b">
          <th class="py-3 px-4">Reservation ID</th>
          <th class="py-3 px-4">Name</th>
          <th class="py-3 px-4">Room Number</th>
          <th class="py-3 px-4">Total amount</th>
          <th class="py-3 px-4">Amount paid</th>
          <th class="py-3 px-4">Status</th>
          <th class="py-3 px-4">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reservation of paginatedReservations" class="border-b">
          <td class="py-3 px-4">{{ reservation.id }}</td>
          <td class="py-3 px-4">{{ reservation.name }}</td>
          <td class="py-3 px-4">{{ reservation.roomNumber }}</td>
          <td class="py-3 px-4">${{ reservation.totalAmount }}</td>
          <td class="py-3 px-4">${{ reservation.amountPaid }}</td>
          <td class="py-3 px-4">
            <span
              class="status"
              [ngClass]="{
                'status-clean': reservation.status === 'Clean',
                'status-dirty': reservation.status === 'Dirty',
                'status-inspected': reservation.status === 'Inspected',
                'status-pickup': reservation.status === 'Pick up'
              }"
              >{{ reservation.status }}</span
            >
          </td>
          <td class="py-3 px-4">
            <button class="btn-more">...</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="flex justify-between items-center mt-4 flex-wrap">
    <button class="btn-prev" (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
    <div class="flex space-x-2 my-2 md:my-0">
      <button
        class="btn-page"
        *ngFor="let page of visiblePages"
        [class.active]="currentPage === page"
        (click)="changePage(page)"
      >
        {{ page }}
      </button>
    </div>


    <button class="btn-next" (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
