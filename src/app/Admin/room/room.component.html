<div class="container mx-auto p-4">
  <!-- Filter Buttons -->
  <div class="flex justify-between items-center mb-4">
    <div>
      <button class="px-4 py-2 bg-blue-200 text-blue-700 rounded-full mr-2">All room(100)</button>
      <button class="px-4 py-2 bg-blue-200 text-blue-700 rounded-full mr-2">Available room(20)</button>
      <button class="px-4 py-2 bg-blue-200 text-blue-700 rounded-full">Booked(80)</button>
    </div>
    <button class="px-4 py-2 bg-blue-500 text-white rounded-full">Add room</button>
  </div>

  <!-- Room Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white">
      <thead>
        <tr class="w-full bg-gray-100">
          <th class="py-2 px-4 border-b">Room number</th>
          <th class="py-2 px-4 border-b">Bed type</th>
          <th class="py-2 px-4 border-b">Room floor</th>
          <th class="py-2 px-4 border-b">Room facility</th>
          <th class="py-2 px-4 border-b">Status</th>
          <th class="py-2 px-4 border-b"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of paginatedRooms" class="border-b">
          <td class="py-2 px-4">{{ room.number }}</td>
          <td class="py-2 px-4">{{ room.bedType }}</td>
          <td class="py-2 px-4">{{ room.floor }}</td>
          <td class="py-2 px-4">{{ room.facility }}</td>
          <td class="py-2 px-4">
            <span [ngClass]="{
              'text-green-500': room.status === 'Available',
              'text-red-500': room.status === 'Booked',
              'text-yellow-500': room.status === 'Reserved',
              'text-orange-500': room.status === 'Waitlist',
              'text-gray-500': room.status === 'Blocked'
            }">
              {{ room.status }}
            </span>
          </td>
          <td class="py-2 px-4 text-right">
            <button class="text-gray-500 hover:text-gray-700">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="flex justify-between items-center mt-4">
    <button (click)="previousPage()" [disabled]="currentPage === 1" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-full">Previous</button>
    <div class="flex space-x-2">
      <button *ngFor="let page of pages" [ngClass]="{'bg-gray-300': page === currentPage, 'bg-gray-200': page !== currentPage}" class="px-4 py-2 text-gray-700 rounded-full" (click)="goToPage(page)">{{ page }}</button>
    </div>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-full">Next</button>
  </div>
</div>
